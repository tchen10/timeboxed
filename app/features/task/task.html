<div class="col-md-7">
    <h2>Tasks</h2>
    <div class="well">
        <ul ng-repeat="task in tasks" class="task-list list-group">
            <li class="task list-group-item">
                {{ task.title }}
                <span class="badge">{{task.estimate}} </span>
            </li>
        </ul>
    </div>
</div>
<div class="col-md-1"></div>
<div class="col-md-4">
    <div ui-view>
        <button ui-sref="tasks.addTask" class="btn btn-primary">Add Task</button>
    </div>
</div>
