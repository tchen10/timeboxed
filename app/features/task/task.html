<div class="col-md-7">
    <h2>Tasks</h2>
    <div class="well">
        <ul ng-repeat="task in tasks" class="task-list list-group">
            <li class="task list-group-item">
                {{ task.title }}
                <span class="badge">{{task.estimate}} </span>
                <a ui-sref="tasks.editTask" ng-click="editTask(task.$id)">
                    <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                </a>
            </li>
        </ul>
    </div>
    <button ui-sref="tasks.addTask" class="btn btn-primary" id="addTaskForm">Add Task</button>
</div>
<div class="col-md-1"></div>
<div class="col-md-4">
    <div ui-view></div>
</div>
