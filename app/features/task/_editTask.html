<h2>Edit a Task</h2>

<form ng-model="taskToUpdate">
    <div class="form-group">
        <label for="taskTitle">Task</label>
        <input type="text" ng-model="taskToUpdate.title" class="form-control" id="taskTitle"/>
    </div>

    <div class="form-group">
        <label for="taskEstimate">Estimated Time</label>
        <input type="text" ng-model="taskToUpdate.estimate" class="form-control" id="taskEstimate"/>
    </div>

    <div>
        <a ui-sref='tasks'>Cancel</a>
        <button id="editTaskButton" type="submit" class="btn btn-default" ng-click="updateTask()">Submit</button>
    </div>
</form>
