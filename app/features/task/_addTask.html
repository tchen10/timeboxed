<h2>Add a Task</h2>

<form ng-submit="addTask()">
    <div class="form-group">
        <label for="taskTitle">Task</label>
        <input type="text" ng-model="task.title" class="form-control" id="taskTitle"/>
    </div>

    <div class="form-group">
        <label for="taskEstimate">Estimated Time</label>
        <input type="text" ng-model="task.estimate" class="form-control" id="taskEstimate"/>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
</form>
